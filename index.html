<!-- @prettier -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Alumni Portal</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <!-- local css -->
        <link rel="stylesheet" href="./public/css/index.css" />

        <!-- local js -->
        <script src="./public/js/index.js"></script>
    </head>
    <body>
        <!-- header section -->

        <header class="jumbotron">
            <img src="./public/res/university_logo.png" alt="University Logo" />
            <h1 class="display-4">University Of Mumbai</h1>
            <h2>Alumni Portal</h2>
        </header>

        <!-- login and signup button section  -->

        <main class="jumbotron main-area">
            <div class="container">
                <a onclick="goToLogin()" href="#" class="btn btn-lg login-btn"
                    >LOGIN</a
                >
                <a
                    onclick="goToRegister()"
                    href="#"
                    class="btn btn-lg register-btn"
                    >REGISTER</a
                >
            </div>
        </main>

        <footer class="footer">
            <div class="container">Copyright &copy; University Of Mumbai</div>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
